<ng-container *ngIf="!isDescription">
  <ng-container *ngTemplateOutlet="principalView"></ng-container>
</ng-container>

<!-- <div *ngIf="isDescription">

<ng-template #principalView>
  <div *ngIf="!isWishList && !isWishList" class="navBar">
    <app-nav-bar (eventMovie)="onMovie($event)"></app-nav-bar>
  </div>
  <div class="contenedor">
    <ng-container *ngIf="task$ |  async as movies">
      <section class="character__list" infiniteScroll (scrolled)="onScrollDown()">
        <app-tarjeta (eventMovie)="getFavortiesMovies($event)" *ngFor="let movie of movies" [movie]="movie">
        </app-tarjeta>
      </section>
    </ng-container>
  </div>
</ng-template>
